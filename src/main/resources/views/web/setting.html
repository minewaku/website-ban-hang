<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Css -->
    <link rel="stylesheet" href="/src/main/resources/assets/css/web/base.css">
    <link rel="stylesheet" href="/src/main/resources/assets/css/web/header.css">
    <link rel="stylesheet" href="/src/main/resources/assets/css/web/footer.css">
    <link rel="stylesheet" href="/src/main/resources/assets/css/web/setting.css">

    <title>Document</title>

<body>
    <div class="container-fluid">
        <!-- start header -->
        <div class="header">
            <div class="container">
                <div class="row my-2">
                    <div class="col-5 d-flex align-items-center">
                        <a href="" class="header__logo me-5">
                            <!-- <img href="" src="" alt=""> -->
                            <div class="header__logo--img align-middle">Logo</div>
                        </a>

                        <form method="get" class="header__searchbar d-lg-flex d-none w-100">
                            <input type="text" class="header__searchbar-input ps-3 w-100" placeholder="Find anything here">
                            <span class="header__searchbar-icon d-flex justify-content-center align-items-center px-3">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </form>
                    </div>

                    <div class="col-7">
                        <ul class="d-flex justify-content-end align-items-center h-100">
                            
                            <li class="header__item me-5 d-lg-block d-none">
                                <a href="" class="d-flex align-items-center">
                                    <div class="header__item-icon me-2">
                                        <i class="fa-solid fa-house"></i>
                                    </div>

                                    <span>Home</span>
                                </a>
                            </li>

                            <li class="header__item me-5 d-lg-block d-none">
                                <a href="tel:84 28 3835 4409" class="d-flex align-items-center">
                                    <div class="header__item-icon me-2">
                                        <i class="fa-solid fa-phone"></i>
                                    </div>

                                    <span>Contact</span>
                                </a>
                            </li>

                            <li class="header__item user me-5">
                                <a href="" class="d-flex align-items-center">
                                    <div class="header__item-avatar me-2 d-flex justify-content-center img-fluid">
                                        <img src="/src/main/resources/assets/img/375813636_692660062895624_3901767521854434384_n.jpg" class="header__item-avatar--img" alt="">
                                    </div>
                                    
                                    <span>Username</span>

                                    <!-- popup option -->
                                    <ul class="user__option p-0">
                                        <li class="user__option-item px-3 py-1">
                                            <a href="">Setting</a>
                                        </li>

                                        <li class="user__option-item px-3 py-1">
                                            <a href="">Transactions</a>
                                        </li>

                                        <li class="user__option-item px-3 py-1">
                                            <a href="">Logout</a>
                                        </li>
                                    </ul>
                                </a>
                            </li>

                            <!-- <li class="header__item me-5 d-flex align-items-center">
                                <a href="" class="me-2">
                                    <span>Login</span>
                                </a>

                                <div class="separate"></div>

                                <a href="" class="ms-2">
                                    <span>Signup</span>
                                </a>
                            </li> -->

                            <li class="header__item cart">
                                <a href="">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    <div class="cart__quantity d-flex justify-content-center align-items-center">4</div>
                                </a>

                                <!-- popup cart -->
                                <ul class="cart__list px-0 py-3">
                                    <div class="cart__list-title px-3 pb-3 w-100">Product list</div>
                                    
                                    <li class="cart__list-item">
                                        <a href="" class="d-flex px-2 py-2">
                                            <div class="cart__item-img--wrap me-2 d-flex align-items-center">
                                                <div class="cart__item--img">
                                                    <img src="/src/main/resources/assets/img/446UR-Kunikida-Hanamaru-Cool-Flower-Park-nDrLDT.png" alt="">
                                                </div>
                                            </div>

                                            <div class="cart__item-name">Product name</div>

                                            <div class="cart__item-info">
                                                <div class="cart__item-quantity text-end">
                                                    SL:
                                                    <span>12</span>
                                                </div>
                                                <div class="cart__item-price text-end">1200000 &#8363;</div>
                                            </div>
                                        </a>
                                    </li>

                                    <li class="cart__list-item">
                                        <a href="" class="d-flex px-2 py-2">
                                            <div class="cart__item-img--wrap me-2 d-flex align-items-center">
                                                <div class="cart__item--img">
                                                    <img src="/src/main/resources/assets/img/446UR-Kunikida-Hanamaru-Cool-Flower-Park-nDrLDT.png" alt="">
                                                </div>
                                            </div>

                                            <div class="cart__item-name">Product name</div>

                                            <div class="cart__item-info">
                                                <div class="cart__item-quantity text-end">
                                                    SL:
                                                    <span>12</span>
                                                </div>
                                                <div class="cart__item-price text-end">1200000 &#8363;</div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- alternative searchbar for responsive -->
                <div class="row">
                    <form method="get" class="header__searchbar d-lg-none d-flex w-100">
                        <input type="text" class="header__searchbar-input ps-3 w-100" placeholder="Find anything here">
                        <span class="header__searchbar-icon d-flex justify-content-center align-items-center px-3">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <!-- end header -->

        <!-- start body -->
        <div class="body">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center py-5">
                    <!-- Title -->
                    <div class="body__title text-center">Informations</div>
                </div>
    
                <div class="row m-0 d-flex justify-content-center align-items-center">
                    <!-- Info Details -->
                    <form method="post" class="user__info col-10">
                        <div class="row m-0 my-5 d-flex justify-content-between">
                            <!-- Edit Image -->
                            <div class="user__info-img col-3">
                                <!-- Avatar -->
                                <div class="info__img-review">
                                    <img src="" alt="">
                                </div>

                                <!-- Input for Avatar -->
                                <div class="info__img-input">
                                    <input type="file">
                                </div>

                                <!-- Info Submit Button -->
                                <div class="info__img-button d-flex justify-content-center align-items-center">
                                    <input type="submit" id="submit" value="Save Changes" class="px-4 py-2">
                                </div>
                        
                            </div>
    
                            <!-- Edit UserInfo -->
                            <div class="user__info-details col-8">
                                <div class="d-flex flex-column">
                                    <div class="info__item col-12 pb-3 px-3 d-flex flex-column">
                                        <label class="info__item-title pb-2">Username</label>
                                        <input class="px-3 py-2" type="text" placeholder="Enter your username">
                                    </div>

                                    <div class="info__item col-12 pb-3 px-3 d-flex flex-column">
                                        <label class="info__item-title pb-2">Phone</label>
                                        <input class="px-3 py-2" type="tel" placeholder="Enter your phone number">
                                    </div>

                                    <div class="info__item col-12 pb-3 px-3 d-flex flex-column">
                                        <label class="info__item-title pb-2">Email</label>
                                        <input class="px-3 py-2" type="email" placeholder="Enter your email">
                                    </div>

                                    <div class="info-_item col-12 pb-3 px-3 d-flex flex-column">
                                        <label class="info__item-title pb-2">Address</label>
                                        <input class="px-3 py-2" type="text" placeholder="Enter your address">
                                    </div>
                                </div>

                                <div class="info__submit">
                                    <input type="submit" class="info__submit--btn px-3 py-2" value="Submit">
                                </div>
                            </div>
    
                            <!-- Edit Password -->
                            <div class="user__info-password col-12">
                                <div class="d-flex flex-column">
                                    <div class="info__item col-12 pb-3 px-3 d-flex flex-column">
                                        <label class="info__item-title pb-2">Old Password</label>
                                        <input class="px-3 py-2" type="password" placeholder="Enter your old password">
                                    </div>

                                    <div class="info__item col-12 pb-3 px-3 d-flex flex-column">
                                        <label class="info__item-title pb-2">New Password</label>
                                        <input class="px-3 py-2" type="password" placeholder="Enter your phone new password">
                                    </div>

                                    <div class="info__item col-12 pb-3 px-3 d-flex flex-column">
                                        <label class="info__item-title pb-2">Confirm Password</label>
                                        <input class="px-3 py-2" type="password" placeholder="Enter your confirm password">
                                    </div>
                                </div>

                                <div class="info__submit">
                                    <input type="submit" class="info__submit--btn px-3 py-2" value="Submit">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
        <!-- end body -->
    
        <!-- start footer -->
        <div class="footer">
            <div class="container">
    
            </div>
        </div>
        <!-- end footer -->
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- Fontawsome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
